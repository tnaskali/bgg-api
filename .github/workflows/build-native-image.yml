name: build native image

on:
  push:
    branches: [ 'master' ]
    tags: [ 'v*.*.*' ]

env:
  DOCKER_IMAGE: "$GITHUB_REPOSITORY"-native

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # build

      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up GraalVM version
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.1.0'
          java-version: '11'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build artefacts
        run: |
          mvn --batch-mode verify -Pnative -DskipTests

      # build image

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: dockerfiles/Dockerfile.native
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:test

      - name: Test image
        run: |
          DOCKER_PID=$(docker run -d -p 8088:8088 --rm ${{ env.DOCKER_IMAGE }}:test 2>/dev/null)
          sleep 2s
          curl http://localhost:8088/bgg-api/vN/api-docs
          docker stop $DOCKER_PID

      # deploy

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Deploy image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: dockerfiles/Dockerfile.native
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
