bgg:
  web:
    baseurl-bgs: https://www.boardgamegeek.com
  api:
    v1:
      baseurl-bgs: ${bgg.web.baseurl-bgs}/xmlapi
    v2:
      baseurl-bgs: ${bgg.web.baseurl-bgs}/xmlapi2
  endpoints:
    collection: ${bgg.api.v2.baseurl-bgs}/collection
    family: ${bgg.api.v2.baseurl-bgs}/family
    forum: ${bgg.api.v2.baseurl-bgs}/forum
    forumlist: ${bgg.api.v2.baseurl-bgs}/forumlist
    geeklist: ${bgg.api.v1.baseurl-bgs}/geeklist
    guild: ${bgg.api.v2.baseurl-bgs}/guild
    login: ${bgg.web.baseurl-bgs}/login/api/v1
    hot: ${bgg.api.v2.baseurl-bgs}/hot
    plays: ${bgg.api.v2.baseurl-bgs}/plays
    geekplay: ${bgg.web.baseurl-bgs}/geekplay.php
    search: ${bgg.api.v2.baseurl-bgs}/search
    thing: ${bgg.api.v2.baseurl-bgs}/thing
    thread: ${bgg.api.v2.baseurl-bgs}/thread
    user: ${bgg.api.v2.baseurl-bgs}/user

debug: false

management:
  server:
    port: 8089

server:
  port: 8088

spring:
  codec:
    max-in-memory-size: 16MB
  jackson:
    default-property-inclusion: non_empty
    serialization:
      write-dates-as-timestamps: false
  webflux:
    base-path: /bgg-api

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
